<script>

(function(){

    var files = {};
    var images = {};
    var textures = {};

    const viewer = document.getElementById("viewer");
    const propControls = document.getElementById("material-property-controls");
    const genderDroplist = document.getElementById("material-gender-droplist");
    const slotDroplist = $("select#outifit-slot").get(0);
    const typeDroplist = $("select#material-type").get(0);
    const propDroplist = $("select#material-property").get(0);
    const textureDroplist = $("select#material-texture").get(0);
    const textureFileinput = $("input#texture-fileinput").get(0);

    var Signal = signals.Signal;
    var propertyValueChanged = new Signal();

    propertyValueChanged.add( function(key, value){

        if ( key == undefined ) return;   //  danger! do not use "!key"
    //  if ( value == undefined ) return; //  danger! value can be null.
        if ( !$(slotDroplist).val() ) return;
        if ( !$(genderDroplist).val() ) return;

        var data = {};

        data.key    = key;
        data.value  = value;
        data.slot   = $(slotDroplist).val();
        data.gender = $(genderDroplist).val();

    //  Send data locally.
        viewer.contentWindow.localPlayerMaterialHandler(data);

    });

    function updateMaterialPropertiesDroplist(){

        $("#material-title").val("");

        var TYPE = $(typeDroplist).val();
        var material = new THREE[ TYPE ]();
        debugMode && console.log({"material":material});

    //  "json" does not include "null" value properties (e.g textures).
        var json = materialtoJSON(material);

        $(propDroplist).off();                // important!
        $(propDroplist).children().remove();  // important!
        $(propControls).children().remove();  // important!

        for ( var key in json ) {

            if ( key == undefined ) return;

            debugMode && console.log({
                [key]:json[ key ],
                "typeof":typeof(json[key]),
            });

            var option = $(`<option id="${key}" value="${json[key]}">${key}</option>`).get(0);

            $(propDroplist).append(option);

        }

        debugMode && console.log({"json":json});

        $(propDroplist).on("change", function(){

            $(propControls).children().remove();          // important!
            $(propControls).css({height:""});

            var key = $(this.selectedOptions[0]).text();  // important!
            debugMode && console.log({[key]:this.value});

        //  Values first update json[key], and
        //  then json[key] update input values.

            switch (key) {

                case "color":
                case "emissive":

                    (function(){

                        var input = $(`<input type="hidden" id="colorpicker_${key}">`).get(0);

                    //  Append input first. important!
                        $(propControls).append(input);
                        $(propControls).css({height:"auto"});

                        $(input).spectrum({

                            preferredFormat: "hex",
                            color: "#ffffff",
                            flat: true,
                            showInput: true,
                            showInitial: true,
                            showButtons: false,
                            allowEmpty: false,

                            move: function(color) {
                                var hex = color.toString("hex").replace(/#/, "0x");
                                json[ key ] = Number(hex); // important!
                                propertyValueChanged.dispatch(key, hex);
                                $(propDroplist).find(`option#${key}`).val( json[key] );
                            },

                        });

                    })();

                break;

                case "_id":

                    (function(){

                        var input = $(`<input id="field${key}" type="text" class="form-control text-center pull-right uuid-material-textfield">`).get(0);
                        var button = $(`<div id="button${key}" class="form-control btn btn-info btn-white-outline gradient-btn" style="width:fit-content;">⟳</div>`).get(0); // ${key.toLocaleUpperCase()}

                        input.value = json[key];    //  important!

                        $(button).on("click", function(){
                            var objectId = ObjectId();
                            json._id = objectId;    //  important!
                            $(input).val( objectId );
                            $(propDroplist).find(`option#${key}`).val( objectId );
                        });

                        $(input).on("input", function(){
                            json._id = this.value;  //  important!
                            $(propDroplist).find(`option#${key}`).val( this.value );
                        });

                        $(propControls).append(button, input);

                    })();

                break;

                case "uuid":

                    (function(){

                        var input = $(`<input id="field_${key}" type="text" class="form-control pull-right uuid-material-textfield" readOnly>`).get(0);
                        var button = $(`<div id="button_${key}" class="form-control btn btn-info btn-white-outline gradient-btn" style="width:fit-content;">⟳</div>`).get(0); // ${key.toLocaleUpperCase()}

                        input.value = json[key];     //  important!

                        $(button).on("click", function(){
                            var uuid = THREE.Math.generateUUID();
                            json.uuid = uuid;        //  important!
                            $(input).val( uuid );
                            $(propDroplist).find(`option#${key}`).val( uuid );
                        });

                        $(input).on("input", function(){
                            json.uuid = this.value;  //  important!
                            $(propDroplist).find(`option#${key}`).val( this.value );
                        });

                        $(propControls).append(button, input);

                    })();

                break;

                case "name":
                    
                    (function(){

                        var label = $(`<span style="vertical-align:-0.7rem;">${key}:</span>`).get(0);
                        var input = $(`<input id="field_${key}" type="text" class="form-control pull-right material-textfield" value="${json[key]}">`).get(0);

                        input.value = json[key];                    //  important!

                        $(input).on("input", function(){
                            json[ key ] = this.value;               //  important!
                            $("#material-title").val( this.value );
                            $(propDroplist).find(`option#${key}`).val( json[ key ] );
                        });

                        $(propControls).append(label, input);

                    })();

                break;


                default:

                    if (typeof( json[key] ) == "string") {

                        (function(){

                            var label = $(`<span style="vertical-align:-0.7rem;">${key}:</span>`).get(0);
                            var input = $(`<input id="field_${key}" type="text" class="form-control pull-right material-textfield" value="${json[key]}">`).get(0);

                            input.value = json[key];                    //  important!

                            $(input).on("input", function(){
                                json[ key ] = this.value;               //  important!
                                $(propDroplist).find(`option#${key}`).val( json[ key ] );
                            });

                            $(propControls).append(label, input);

                        })();

                    } else if (typeof( json[key] ) == "number") {

                        (function(){

                            var label = $(`<span style="vertical-align:-0.7rem;">${key}:</span>`).get(0);
                            var input = $(`<input id="field_${key}" type="number" class="form-control pull-right material-input-number">`).get(0);

                            input.value = json[key];                    //  important!

                            $(input).on("input", function(){
                                json[ key ] = Number(this.value);       //  danger!
                                $(propDroplist).find(`option#${key}`).val( json[ key ] );
                            });

                            $(propControls).append(label, input);

                        })();

                    } else if (typeof( json[key] ) == "boolean") {

                        (function(){

                            var label = $(`<span style="vertical-align:-0.7rem;">${key}:</span>`).get(0);
                            var input = $(`<input id="field_${key}" type="checkbox" class="form-control pull-right material-checkbox">`).get(0);

                            input.checked = json[ key ];                           //  danger!

                            $(input).on("click", function(){
                                json[ key ] = this.checked;                        //  danger!
                                propertyValueChanged.dispatch(key, this.checked);  //  boolean.
                                $(propDroplist).find(`option#${key}`).val( json[ key ] );
                            });

                            $(propControls).append(label, input);

                        })();

                    }

                break;

            }


        });


    //  TEXTURES.

        $(textureDroplist).off();   //  important!
        $(textureFileinput).off();  //  important!

        $(textureDroplist).on("change", function(){
            if ( !this.value ) return;
            $(textureFileinput).val("");
            $(textureFileinput).click();
        });

        $(textureFileinput).on("change", function(){

            if ( this.files.length == 0 ) return;
            if ( !textureDroplist.value ) return;

            var map = textureDroplist.value;

            var file = this.files[0];
            var name = this.files[0].name;

            if ( name in files && file.lastModified == files[name].lastModified 
              && file.size == files[name].size && file.type == files[name].type ) {

                debugMode && console.log(`file "${name}" already exists in files and is equal with imported file.`);
                debugMode && console.log({"file":files[name], [map]:textures[name] });

                json[ map ] = texturetoJSON( textures[ name ] );
                propertyValueChanged.dispatch(map, json[ map ]);

            } else {

                files[ name ] = file;

                var reader = new FileReader();
                reader.onload = function() {

                //  Uses "sourceFile" instead "image".
                    var texture = new THREE.Texture();
                    texture.sourceFile = reader.result;
                    textures[ name ] = texture;

                    debugMode && console.log({
                        "map":map,
                        "files":files,
                        "images":images,
                        "textures":textures,
                    });

                    debugMode && console.log({
                        [map]: textures[ name ],
                    });

                    json[ map ] = texturetoJSON( textures[ name ] );
                    propertyValueChanged.dispatch( map, json[ map ] );

                };

                reader.readAsDataURL(files[ name ]);

            }

        });

        $(propDroplist).change();

    }

    function initMaterialPropertiesDroplist(){

        $(slotDroplist).on("change", function(){
            updateMaterialPropertiesDroplist();
        });

        $(typeDroplist).on("change", function(){
            updateMaterialPropertiesDroplist();
        });

        updateMaterialPropertiesDroplist();

    }

//  var dependences = [
//      "/three/three.js", 
//      "/material/materialtoJson.js",
//  ];

    loadjs("/material/materialtoJson.js", {
        success: initMaterialPropertiesDroplist,
    });

    $("#reset-material-button").on("click", function(){
        initMaterialPropertiesDroplist();
    });

    $("#save-material-button").on("click", function(){
        debugMode && console.log({"save-material-button":"TODO"});
    });

})();

</script>
